<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body
    class="h-screen w-full bg-[#141414] font-[Inter] text-white text-center p-4 justify-center items-center flex flex-col"
  >
    <div
      class="container p-8 py-8 min-w-80 max-w-[400px] h-[450px] bg-[#1f1f1f] rounded-lg flex flex-col space-between gap-2"
    >
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="jessica avatar"
        class="w-16 h-16 rounded-full self-center"
      />
      <h1 class="font-black text-2xl">Jessica Randall</h1>
      <span class="block text-[#c5f82a] font-[600]"
        >London, United Kingdom</span
      >
      <span class="block mb-4 font-[200]"
        >"Front-end developer and avid reader."</span
      >
      <ul class="font-bold">
        <li
          class="rounded-md bg-[#333333] hover:bg-[#c5f82a] hover:text-[#141414] cursor-pointer mb-3 p-2"
        >
          <a href="@">GitHub</a>
        </li>
        <li
          class="rounded-md bg-[#333333] hover:bg-[#c5f82a] hover:text-[#141414] cursor-pointer mb-3 p-2"
        >
          <a href="@">Frontend Mentor</a>
        </li>
        <li
          class="rounded-md bg-[#333333] hover:bg-[#c5f82a] hover:text-[#141414] cursor-pointer mb-3 p-2"
        >
          <a href="@">Twitter</a>
        </li>
        <li
          class="rounded-md bg-[#333333] hover:bg-[#c5f82a] hover:text-[#141414] cursor-pointer p-2"
        >
          <a href="@">Instagram</a>
        </li>
      </ul>
    </div>
    <div class="text-[11px] justify-self-end">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        class="text-[#3e52a3]"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#" class="text-[#3e52a3]">Abdulmalik</a>.
    </div>
  </body>
</html>
